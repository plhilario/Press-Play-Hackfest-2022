<section class="vh-25">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <!--carousel -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="http://wingatchalian.com/wp-content/uploads/2020/01/PR022_20200126_ADeato.SchoolSup_20140527_178.jpg"
                class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img
                src="https://childhope.org.ph/wp-content/uploads/2020/12/Out-of-school-youth-in-the-Philippines-e1608654995513.jpg"
                class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img
                src="https://www.unicef.org/philippines/sites/unicef.org.philippines/files/styles/hero_desktop/public/UNI358483%20%281%29_1.jpg?itok=jDHIAzdc"
                class="d-block w-100">
            </div>
          </div>
          <!-- Carousel Buttons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
      <!--End of Carousel -->

      <!--Main-->
      <div class="col-md-9 col-lg-6 col-xl-4 offset-xl-1 mt-3">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <img src="./assets/db.png" class="lead fw-normal mb-0 me-3" style="width: 100px; height: 100px;">
            <div class="col mt-3">
              <h1 class="mx-1"><strong>Edu-Aksyon</strong></h1>
              <p class="mx-1" style="text-align: justify;">A Bosconian effort to aid in attaining SDG4.</p>
            </div>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Login now to use today!</p>
          </div>

          <!-- Email input -->
          <div class="form-floating mb-4">
            <input type="email" id="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
            <label class="form-label" for="email">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-floating mb-3">
            <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password" />
            <label class="form-label" for="password">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkboxes -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="check-password" />
              <label class="form-check-label" for="check-password">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-lg" id="loginbtn"><a href="/studentDashboard">Login</a></button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/registration"
                routerLinkActive="active" ariaCurrentWhenActive="page">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
