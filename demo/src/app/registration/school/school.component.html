<section class="vh-25">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <!--Main-->
      <div class="col-md-9 col-lg-6 col-xl-4 mt-3">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <div class="fw-normal mb-0 me-3"></div>
            <div class="col mt-3">
              <h1 class="mx-1 my-3"><strong>Edu-Aksyon</strong></h1>
              <p class="mx-1" style="text-align: justify;">Input your institution's information so that we can
                immediately set-up an Edu-Aksyon profile for your school that interested and aspiring students can see
                today.</p>
            </div>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Register now to use today!</p>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="form-group form-check mb-0">
              <div class="form-group">
                <div class="form-floating mb-4">
                  <input type="ID" id="ID " class="form-control form-control-lg" />
                  <label class="form-label" for="email">School ID</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="name" id="name" class="form-control form-control-lg" />
                  <label class="form-label" for="email">School Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email address</label>
                </div>
                <label for="generalCurricularOfferings">General Curricular Offerings</label>
                <select class="form-select" id="color" required name="generalCurricularOfferings"
                  aria-label="Default select">
                  <option>Elementary</option>
                  <option>Secondary</option>
                </select>
                <label for="schoolGeneralClassification">School General Classification</label>
                <select class="form-select" id="color" required name="schoolGeneralClassification"
                  aria-label="Default select">
                  <option>Public</option>
                  <option>Private</option>
                </select>
                <label for="curricularClassification">Curricular Classification</label>
                <select class="form-select" id="curricularClassification" required name="curricularClassification"
                  aria-label="Default select">
                  <option>Kinder</option>
                  <option *ngFor="let curriculum of curricularClassification" [value]="curriculum">{{ curriculum }}
                  </option>
                </select>
                <label for="curricularClassification">Region</label>
                <select class="form-select" id="regions" required name="regions" aria-label="Default select">
                  <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
                </select>
                <div class="form-check m-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    We have read and we agree to <a href = "#!" class = "text-primary">terms and conditions</a> and the <a href = "#!" class = "text-primary">privacy policy</a> of Edu-Aksyon.
                  </label>
                </div>
                <button type="button" class="btn btn-lg m-3" id="loginbtn">Register</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
